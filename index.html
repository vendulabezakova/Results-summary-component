<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>

<section class="result">
  <h2 class="lavender">Your Result</h2>
  <div class="result-circle">
    <div class="result-value">
      76
    </div>
    <div class="lavender">
      of 100
    </div>
</div>
  <p style="font-size: 1.5rem;">Great</p>
  <p class="lavender">You scored higher than 65% of the people who have taken these tests.</p>
</section> 
<section class="summary">
  <h2>Summary</h2>

  <div class="box reaction">
    <div style="color: hsl(0, 100%, 67%);"><img src="assets/images/icon-reaction.svg">Reaction</div>
    <div>80 <span class="light-color">/ 100</span></div>
  </div>

<div class="box memory">
  <div style="color: hsl(39, 100%, 56%);"><img src="assets/images/icon-memory.svg">Memory</div>
  <div>92 <span class="light-color">/ 100</span></div>
</div>

<div class="box verbal">
  <div style="color: hsl(166, 100%, 37%)"><img src="assets/images/icon-verbal.svg">Verbal</div>
  <div>61 <span class="light-color">/ 100</span></div>
</div>

<div class="box visual">
  <div style="color:hsl(234, 85%, 45%)"><img src="assets/images/icon-visual.svg">Visual</div>
  <div>72 <span class="light-color">/ 100</span></div>
</div>
</section>
  <button>Continue</button>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vendula Bez√°kov√°</a>.
  </div>
</body>
</html>
